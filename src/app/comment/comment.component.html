<div class="container">
  <button class="btn btn-primary btn-sm" style="justify-content:flex-start" (click)="MyDocumemntPrint()">
    <span translate>Print</span>
  </button>
  <br>
  <p-table [value]="comments" [loading]="loading" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
      <tr>
        <th>
          <span translate>Name</span>
        </th>
        <th>
          <span translate>Email</span>
        </th>
        <th>
          <span translate>Body</span>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-comment>
      <tr>
        <td>{{comment.name}}</td>
        <td>{{comment.email}}</td>
        <td>{{comment.body}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
