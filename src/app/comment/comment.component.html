<div class="container" [@pageAnimation]="'in'">

  <ng-container *ngIf="loading;else table">
    <app-loader [isLoading]="loading"></app-loader>
  </ng-container>

  <ng-template #table>
    <button class="btn btn-primary btn-sm" translate (click)="MyDocumemntPrint()">
      Print
    </button>
    <p-table [value]="comments" styleClass="table table-bordered table-striped" [loading]="loading" [responsive]="true" [paginator]="true"
      [rows]="20">
      <ng-template pTemplate="header">
        <tr class="bg-secondary text-light">
          <th translate>
            Name
          </th>
          <th translate>
            Email
          </th>
          <th translate>
            Body
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-comment>
        <tr class="text-justify">
          <td>{{comment.name}}</td>
          <td>{{comment.email}}</td>
          <td class="text-truncate" style="max-width: 370px;">{{comment.body}}</td>
        </tr>
      </ng-template>
    </p-table>
  </ng-template>
</div>
